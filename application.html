      <div class="row">
        <div class="side">
    
            <label for="lang">Choose a Language:</label>
    
            <select class="select" name="lang" id="L#">
              <option class="option"value="En">English</option>
              <option value="option">العربية</option>

        <div class="main">
          <p>C.R.(A/E/I)</p>
          
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="cra1.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="cra2.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="cra3.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="cra4.jpg" style="width:100%">
              <div class="text">Caption four</div>
            </div>
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="cra5.jpg" style="width:100%">
              <div class="text">Caption five</div>
            </div>
            

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:left">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
          </div>
              
        <section id="android">
   
          <img src="android.png"/>
          

          <span id="text">
            <p id="app_name">C.R.A</p>
            <p id="app_text">Free Download APK</p>
